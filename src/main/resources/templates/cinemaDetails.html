<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/detail.css">
</head>
<body>
<nav>
    <div class="nav">
        <div class="nav_item">
            <a style="text-decoration:none;" href="/movie">
                <p>电影</p>
                <p>Movie</p>
            </a>
        </div>
        <div class="nav_item">
            <a style="text-decoration:none;" href="/movie/cinema">
                <p>影院</p>
                <p>Cinema</p>
            </a>
        </div>
        <li id="reg" th:unless="${isLogin}"><a href="/movie/register">注册</a></li>
        <li id="login" th:unless="${isLogin}"><a href="/movie/login">登录</a></li>
        <li id="logout" th:if="${isLogin}"><a href="/movie/logout">退出</a></li>
    </div>
</nav>
<div class="container">
    <div class="container-fluid" style="background:#fff;padding-top:15px;">
        <ol class="breadcrumb">
            <li><a href="/movie/cinema">影院</a></li>
            <li><span th:text="${cinema.getName()}"></span></li>
        </ol>
        <div class="row">
            <div class="col-xs-9 movie-info padding-right-5" style="width:780px;">
                <div class="row">
                    <div class="col-xs-8">
                        <table class="table table-striped table-condensed table-bordered"
                               style="margin-bottom:10px;font-size:12px;">
                            <tbody>
                            <tr>
                                <td class="span2">
                                    <span class="info-label">影院名称</span>
                                </td>
                                <td>
                                    <a target="_blank" th:text="${cinema.getName()}"></a>
                                </td>
                            </tr>
                            <tr>
                                <td class="span2">
                                    <span class="info-label">影院地址</span>
                                </td>
                                <td>
                                    <a target="_blank" th:text="${cinema.getArea().getName()}"></a>
                                </td>
                            </tr>
                            <tr>
                                <td class="span2">
                                    <span class="info-label">联系电话</span>
                                </td>
                                <td>
                                    <a target="_blank" th:text="${cinema.getContactNumber()}"></a>
                                </td>
                            </tr>
                            <tr>
                                <td class="span2">
                                    <span class="info-label">提供服务</span>
                                </td>
                                <td>
                                    <a target="_blank" th:text="${cinema.getService()}"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" style="margin-top:5px;">
                    <div class="col-xs-12">
                        <h2>正在上映</h2>
                    </div>
                    <div style="padding:0 10px;" th:each="movie:${releaseMovie}">
                        <div class="col-xs-2 movie-recommened">
                            <a style="position:relative;display:block;" target="_blank" title="何以笙箫默(2015)"
                               th:href="@{'/'+${movie.getId()}}">
                                <img alt="何以笙箫默" th:src="${movie.getAlbumImg()}"
                                     width="100%">
                                <div class="item-hover"></div>
                            </a>
                            <a target="_blank" title="何以笙箫默(2015)" th:href="@{'/'+${movie.getId()}}">
                                <h5 th:text="${movie.getName()}">aaa</h5>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h2>场次信息</h2>
                    </div>
                    <div style="padding:0 10px;">
                        <div class="col-xs-12 movie-recommened">
                            <!--                            <a target="_blank" title="何以笙箫默(2015)" th:href="@{'/'+${movie.getId()}}">-->
                            <!--                                <h5 th:text="${movie.getName()}">aaa</h5>-->
                            <!--                            </a>-->
                            <table class="col-xs-12">
                                <tr>
                                    <td>日期</td>
                                    <td>影片</td>
                                    <td>影厅</td>
                                    <td>时间</td>
                                    <td>语言</td>
                                    <td>类型</td>
                                    <td>价格</td>
                                </tr>
                                <tr th:each="r:${release}">
                                    <td th:text="${r.getDt()}">日期</td>
                                    <td th:text="${r.getMovie().getName()}">影片</td>
                                    <td th:text="${r.getTh()}">影厅</td>
                                    <td th:text="${r.getTm()}">时间</td>
                                    <td th:text="${r.getLang()}">语言</td>
                                    <td th:text="${r.getType()}">类型</td>
                                    <td th:if="${r.getPrice()}!=0" th:text="${r.getPrice()}">价格</td>
                                    <td th:unless="${r.getPrice()}!=0" th:text="未知"></td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="foot">
            <p>
                免责声明：本网站所有内容都是靠程序在互联网上自动搜集而来，仅供测试和学习交流。
                <br>
                目前正在逐步删除和规避程序自动搜索采集到的不提供分享的版权影视。
            </p>
            <em>
                ♥
            </em>
        </div>
    </footer>
</div>
</body>
</html>
