<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="col-sm-3"></div>
<form class="form-horizontal col-sm-6" style="margin-top: 40px" th:action="@{${movie.getId()}}">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Movie Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" name="name" th:placeholder="${movie.getName()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDirector" class="col-sm-2 control-label">Director</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDirector"name="director" th:placeholder="${movie.getDirector()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputReleaseTime" class="col-sm-2 control-label">ReleaseTime</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="inputReleaseTime" name="releasetime" th:value="${{movie.getReleaseDate()}}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputa" class="col-sm-2 control-label">Starring</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputa"name="starring" th:placeholder="${movie.getStarring()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputaa" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputaa"name="type" th:placeholder="${movie.getType()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputb" class="col-sm-2 control-label">Language</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputb"name="language" th:placeholder="${movie.getLanguage()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputc" class="col-sm-2 control-label">Length</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputc"name="length" th:placeholder="${movie.getLength()}+'分钟'">
        </div>
    </div>
    <div class="form-group">
        <label for="inputqq" class="col-sm-2 control-label">OtherName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputqq" name="otherName"
                   th:placeholder="${movie.getOtherName()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputq" class="col-sm-2 control-label">Introduction</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputq"name="introduction" th:placeholder="${movie.getIntroduction()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputqqq" class="col-sm-2 control-label">Score</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputqqq"name="score" th:placeholder="${movie.getScore()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputqqqqq" class="col-sm-2 control-label">Img</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputqqqqq" name="img"
                   th:placeholder="${movie.getAlbumImg()}">
        </div>
    </div>
    <div class="form-group" style="margin-top: 30px">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger" onclick=javascrtpt:jumpBack()>Cancel</button>
        </div>
    </div>
</form>
<div class="col-sm-3"></div>
<form id="formrestful" action="" method="POST">
    <input id="inputrestful" type="hidden" name="_method" value="PUT">
</form>
</body>
<script>
    function jumpBack() {
        window.location.href = "/movie/manage/movie";
    }
</script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</html>
