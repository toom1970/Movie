<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="col-sm-3"></div>
<form class="form-horizontal col-sm-6" style="margin-top: 40px">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Movie Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" th:placeholder="${movie.getName()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDirector" class="col-sm-2 control-label">Director</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDirector" th:placeholder="${movie.getDirector()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputReleaseTime" class="col-sm-2 control-label">ReleaseTime</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="inputReleaseTime">
        </div>
    </div>
    <div class="form-group" style="margin-top: 30px">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="submit" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</form>
<div class="col-sm-3"></div>
</body>
<script th:inline="javascript">
    var inputdate = document.getElementById("inputReleaseTime");
    var date = [[#{movie.releaseTime}]]
    var dateString = date.getFullYear() + "/" + (date.getMonth() + 1) + "/" + date.getDate();
    inputdate.value = dateString;
</script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</html>
