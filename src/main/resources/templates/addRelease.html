<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Releasing Movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="col-sm-3"></div>
<form class="form-horizontal col-sm-6" style="margin-top: 40px" th:action="@{/manage/cinema/add/release}">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Movie Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" name="name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputReleaseTime" class="col-sm-2 control-label">ReleaseTime</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="inputReleaseTime" name="date">
        </div>
    </div>
        <div class="form-group">
            <label for="inputReleaseTime1" class="col-sm-2 control-label">Time</label>
            <div class="col-sm-10">
                <input type="time" class="form-control" id="inputReleaseTime1" name="time">
            </div>
        </div>
    <div class="form-group">
        <label for="inputa" class="col-sm-2 control-label">Starring</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputa" name="starring">
        </div>
    </div>
    <div class="form-group">
        <label for="inputaa" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputaa" name="type">
        </div>
    </div>
    <div class="form-group">
        <label for="inputb" class="col-sm-2 control-label">Language</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputb" name="lang">
        </div>
    </div>
    <div class="form-group">
        <label for="inputba" class="col-sm-2 control-label">Th</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputba" name="th">
        </div>
    </div>
    <div class="form-group" style="margin-top: 30px">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger" th:onclick="'javascript:jumpBack('+${cid}+')'">
                Cancel
            </button>
        </div>
    </div>
    <form id="formrestful" action="" method="POST">
        <input type="hidden" class="form-control" name="cid" th:value="${cid}">
    </form>
</form>
<div class="col-sm-3"></div>
</body>
<script>
    function jumpBack(id) {
        window.location.href = "/movie/manage/cinema/" + id;
    }
</script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</html>
